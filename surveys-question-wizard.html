			Question
		</td>
	</tr>
	<tr>
		<td><textarea rows="1" cols="84" id="question" style="height: 23px;"></textarea></td>

			<table width="100%">
				<tr>
					<td width="95%;">&nbsp;</td>

				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="font-family: sans-serif; font-size: 12px; color: #46A3CA; font-weight: bold;">
			Answer Type
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="listAnswerTypes"></div>
		</td>
	</tr>
</table>
