contribute_abstract = <b>GeoBricks</b> <em>Micro Data Tools</em> &eacute; in progetto open source e chiunque pu&oacute; contribuire! Ci sono due modi per far entrare a far parte della nostra comunit&aacute;:
contribute_github = <b>Contribuire al Codice Sorgente:</b> disponibile su GitHub presso <a target='_blank' href='https://github.com/geobricks'>https://github.com/geobricks</a> 
contribute_translate = <b>Tradurre il Portale Web:</b> scopri a quali lingue puoi contribuire inviando una mail a <a target='_blank' href='mailto:info@geobricks.org'>info@geobricks.org</a>