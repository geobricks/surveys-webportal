products_description = Questa galleria mostra i prodotti disponibili. I dati racolti tramite l'app Android sono aggregati dal Motore Statistico e possono essere visualizzati come mappe, grafici o tabelle.
products_maps = Mappe
products_maps_description = I dati geo-referenziati possono essere mostrati come gruppi su una mappa. Ogni punto pu&oacute; essere interrogato per mostrare tutte le informazioni disponibili.
products_charts = Grafici
products_charts_description = Un'ampia scelta di grafici &eacute; disponibile per presentare i dati nel modo migliore.
products_tables = Tabelle
products_tables_description = Il modo pi&uacute; classico di visualizzare i dati: aggregati o grezzi.

